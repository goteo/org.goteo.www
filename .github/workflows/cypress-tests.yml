name: Cypress E2E Tests

on:
    push:
        branches-ignore:
            - develop
            - main

jobs:
    cypress-run:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 9

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install

            - name: Cache Cypress binary
              uses: actions/cache@v4
              id: cypress-cache
              with:
                  path: ~/.cache/Cypress
                  key: cypress-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
                  restore-keys: |
                      cypress-${{ runner.os }}-

            - name: Install Cypress binary
              if: steps.cypress-cache.outputs.cache-hit != 'true'
              run: pnpm exec cypress install

            - name: Verify Cypress installation
              run: pnpm exec cypress verify

            - name: Set API URL based on branch
              id: api-url
              run: |
                  if [[ "${{ github.ref_name }}" == "main" ]]; then
                    echo "API_URL=https://api.v4.goteo.org" >> $GITHUB_OUTPUT
                    echo "ENVIRONMENT=production" >> $GITHUB_OUTPUT
                  elif [[ "${{ github.ref_name }}" == "develop" ]]; then
                    echo "API_URL=https://api-staging.v4.goteo.org" >> $GITHUB_OUTPUT
                    echo "ENVIRONMENT=staging" >> $GITHUB_OUTPUT
                  else
                    echo "API_URL=https://api-testing01.v4.goteo.org" >> $GITHUB_OUTPUT
                    echo "ENVIRONMENT=development" >> $GITHUB_OUTPUT
                  fi

            - name: Set env vars
              run: |
                  echo "CLOUDFLARE_INCLUDE_PROCESS_ENV='true'" >> .env
                  echo "PUBLIC_API_URL=${{ steps.api-url.outputs.API_URL }}" >> .env
                  echo "PUBLIC_API_VERSION='v4'" >> .env
                  echo "PUBLIC_DEFAULT_CURRENCY='EUR'" >> .env
                  echo "PUBLIC_DEFAULT_LANGUAGE='es'" >> .env
                  echo "PUBLIC_PLATONIQ_ACCOUNTING_ID='375592'" >> .env
                  echo "PUBLIC_FACEBOOK_APP_ID=''" >> .env

            - name: Start server
              run: |
                  pnpm build
                  nohup pnpm preview:ci > preview.log 2>&1 &

            - name: Wait for server
              run: |
                  pnpm wait-on http://localhost:4321
                  # Additional wait to ensure server is fully ready
                  sleep 5
                  # Verify server is responding correctly
                  curl -f http://localhost:4321 || (echo "Server health check failed" && cat preview.log && exit 1)

            - name: Run Cypress tests
              run: |
                  for spec in cypress/e2e/*.cy.ts; do
                    pnpm cypress run --spec "$spec" || exit 1
                  done
              env:
                  CI: true
                  NODE_ENV: test
                  NODE_TLS_REJECT_UNAUTHORIZED: 0
                  CYPRESS_CONFIG_FILE: cypress.github.js
                  CYPRESS_MOCK_AUTH: true
                  CYPRESS_ENVIRONMENT: ${{ steps.api-url.outputs.ENVIRONMENT }}

            - name: Debug server logs if tests failed
              if: failure()
              run: |
                  echo "=== Preview Server Logs ==="
                  cat preview.log || echo "No preview.log found"
                  echo ""
                  echo "=== Server Status Check ==="
                  curl -v http://localhost:4321 || echo "Server not responding"

            - name: Prepare artifact directories if tests failed
              if: failure()
              run: |
                  mkdir -p cypress/screenshots
                  mkdir -p cypress/videos
                  echo "Screenshot files found:"
                  find cypress/screenshots -type f | wc -l
                  echo "Video files found:"
                  find cypress/videos -type f | wc -l

            - name: Upload screenshots if tests failed
              uses: actions/upload-artifact@v4
              if: failure() && hashFiles('cypress/screenshots/**/*') != ''
              with:
                  name: cypress-screenshots-${{ steps.api-url.outputs.ENVIRONMENT }}
                  path: cypress/screenshots
                  retention-days: 7

            - name: Upload videos if tests failed
              uses: actions/upload-artifact@v4
              if: failure() && hashFiles('cypress/videos/**/*') != ''
              with:
                  name: cypress-videos-${{ steps.api-url.outputs.ENVIRONMENT }}
                  path: cypress/videos
                  retention-days: 7
