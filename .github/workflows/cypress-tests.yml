name: Cypress E2E Tests

on:
  push:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref_name == 'main' && 'production' || github.ref_name == 'develop' && 'staging' || 'dev' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug dynamic environment
        run: |
          echo "Branch: $GITHUB_REF_NAME"
          echo "Resolved environment: ${{ github.ref_name == 'main' && 'production' || github.ref_name == 'develop' && 'staging' || 'dev' }}"

      - name: Debug environment variables
        run: |
          echo "PUBLIC_API_URL: $PUBLIC_API_URL"
          echo "PUBLIC_API_VERSION: $PUBLIC_API_VERSION"
          echo "PUBLIC_LANGUAGE_DEFAULT: $PUBLIC_LANGUAGE_DEFAULT"
          echo "PUBLIC_CURRENCY_DEFAULT: $PUBLIC_CURRENCY_DEFAULT"
