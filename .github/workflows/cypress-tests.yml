name: Cypress E2E Tests

on:
    push:

jobs:
    cypress-run:
        runs-on: ubuntu-latest
        environment: ${{ github.ref_name == 'main' && 'main' || github.ref_name == 'develop' && 'develop' || 'working-branch' }}
        env:
            CI: true
            NODE_ENV: test
            NODE_TLS_REJECT_UNAUTHORIZED: 0
            CYPRESS_CONFIG_FILE: cypress.github.js
            CYPRESS_MOCK_AUTH: true
            CYPRESS_ENVIRONMENT: ${{ vars.ENVIRONMENT }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 9

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install

            - name: Cache Cypress binary
              uses: actions/cache@v4
              id: cypress-cache
              with:
                  path: ~/.cache/Cypress
                  key: cypress-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
                  restore-keys: |
                      cypress-${{ runner.os }}-

            - name: Install Cypress binary
              if: steps.cypress-cache.outputs.cache-hit != 'true'
              run: pnpm exec cypress install

            - name: Verify Cypress installation
              run: pnpm exec cypress verify

            - name: Debug environment variables
              run: |
                  echo "üîß Environment: ${{ vars.ENVIRONMENT }}"
                  echo "üåê API URL: ${{ vars.PUBLIC_API_URL }}"
                  echo "üìù Branch: ${{ github.ref_name }}"

            - name: Start server
              run: |
                  pnpm build
                  echo "Starting server..."
                  nohup pnpm preview:ci > preview.log 2>&1 &
                  echo "Server PID: $!"
                  sleep 2
                  echo "üìã Current processes:"
                  ps aux | grep -E "(wrangler|node)" || true

            - name: Wait for server
              run: |
                  echo "‚è≥ Waiting for server to be ready..."
                  # Wait with timeout of 120 seconds
                  timeout 120 pnpm wait-on http://localhost:4321 --timeout 120000 || {
                    echo "‚ùå Server failed to start within timeout"
                    echo "üìã Server log:"
                    cat preview.log
                    echo "üìã Active processes:"
                    ps aux | grep -E "(wrangler|node)" || true
                    exit 1
                  }
                  echo "‚úÖ Server is responding"
                  # Additional wait to ensure server is fully ready
                  sleep 5
                  # Verify server is responding correctly
                  curl -f http://localhost:4321 || (echo "‚ùå Server health check failed" && cat preview.log && exit 1)
                  echo "‚úÖ Server health check passed"

            - name: Run Cypress tests
              run: |
                  for spec in cypress/e2e/*.cy.ts; do
                    pnpm cypress run --spec "$spec" || exit 1
                  done

            - name: Debug server logs if tests failed
              if: failure()
              run: |
                  echo "=== Preview Server Logs ==="
                  cat preview.log || echo "No preview.log found"
                  echo ""
                  echo "=== Server Status Check ==="
                  curl -v http://localhost:4321 || echo "Server not responding"

            - name: Prepare artifact directories if tests failed
              if: failure()
              run: |
                  mkdir -p cypress/screenshots
                  mkdir -p cypress/videos
                  echo "Screenshot files found:"
                  find cypress/screenshots -type f | wc -l
                  echo "Video files found:"
                  find cypress/videos -type f | wc -l

            - name: Upload screenshots if tests failed
              uses: actions/upload-artifact@v4
              if: failure() && hashFiles('cypress/screenshots/**/*') != ''
              with:
                  name: cypress-screenshots-${{ vars.ENVIRONMENT }}
                  path: cypress/screenshots
                  retention-days: 7

            - name: Upload videos if tests failed
              uses: actions/upload-artifact@v4
              if: failure() && hashFiles('cypress/videos/**/*') != ''
              with:
                  name: cypress-videos-${{ vars.ENVIRONMENT }}
                  path: cypress/videos
                  retention-days: 7
