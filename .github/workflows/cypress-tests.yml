name: Cypress E2E Tests

on:
    push:

jobs:
    cypress-run:
        runs-on: ubuntu-latest
        environment:
            name: ${{ github.ref_name == 'main' && 'main' || github.ref_name == 'develop' && 'develop' || 'working-branch' }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 9

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install

            - name: Cache Cypress binary
              uses: actions/cache@v4
              id: cypress-cache
              with:
                  path: ~/.cache/Cypress
                  key: cypress-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
                  restore-keys: |
                      cypress-${{ runner.os }}-

            - name: Install Cypress binary
              if: steps.cypress-cache.outputs.cache-hit != 'true'
              run: pnpm exec cypress install

            - name: Verify Cypress installation
              run: pnpm exec cypress verify

            - name: Set env vars
              run: |
                  echo "CLOUDFLARE_INCLUDE_PROCESS_ENV='${{ vars.CLOUDFLARE_INCLUDE_PROCESS_ENV }}'" >> .env
                  echo "PUBLIC_API_URL=${{ vars.PUBLIC_API_URL }}" >> .env
                  echo "PUBLIC_API_VERSION='${{ vars.PUBLIC_API_VERSION }}'" >> .env
                  echo "PUBLIC_DEFAULT_CURRENCY='${{ vars.PUBLIC_DEFAULT_CURRENCY }}'" >> .env
                  echo "PUBLIC_DEFAULT_LANGUAGE='${{ vars.PUBLIC_DEFAULT_LANGUAGE }}'" >> .env
                  echo "PUBLIC_PLATONIQ_ACCOUNTING_ID='${{ vars.PUBLIC_PLATONIQ_ACCOUNTING_ID }}'" >> .env
                  echo "PUBLIC_FACEBOOK_APP_ID='${{ vars.PUBLIC_FACEBOOK_APP_ID }}'" >> .env

            - name: Start server
              run: |
                  pnpm build
                  nohup pnpm preview:ci > preview.log 2>&1 &

            - name: Wait for server
              run: |
                  pnpm wait-on http://localhost:4321

            - name: Run Cypress tests
              run: |
                  pnpm cypress run || exit 1
              env:
                  CI: true
                  NODE_ENV: test
                  NODE_TLS_REJECT_UNAUTHORIZED: 0
                  CYPRESS_CONFIG_FILE: cypress.github.js
                  CYPRESS_MOCK_AUTH: true
                  CYPRESS_ENVIRONMENT: ${{ vars.ENVIRONMENT }}

            - name: Debug server logs if tests failed
              if: failure()
              run: |
                  echo "=== Preview Server Logs ==="
                  cat preview.log || echo "No preview.log found"
                  echo ""
                  echo "=== Server Status Check ==="
                  curl -v http://localhost:4321 || echo "Server not responding"

            - name: Prepare artifact directories if tests failed
              if: failure()
              run: |
                  mkdir -p cypress/screenshots
                  mkdir -p cypress/videos
                  echo "Screenshot files found:"
                  find cypress/screenshots -type f | wc -l
                  echo "Video files found:"
                  find cypress/videos -type f | wc -l

            - name: Upload screenshots if tests failed
              uses: actions/upload-artifact@v4
              if: failure() && hashFiles('cypress/screenshots/**/*') != ''
              with:
                  name: cypress-screenshots-${{ vars.ENVIRONMENT }}
                  path: cypress/screenshots
                  retention-days: 7

            - name: Upload videos if tests failed
              uses: actions/upload-artifact@v4
              if: failure() && hashFiles('cypress/videos/**/*') != ''
              with:
                  name: cypress-videos-${{ vars.ENVIRONMENT }}
                  path: cypress/videos
                  retention-days: 7
