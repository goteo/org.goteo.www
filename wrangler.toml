name = "goteo-v4-frontend"
main = "./dist/_worker.js/index.js"
compatibility_date = "2025-06-26"
compatibility_flags = ["nodejs_compat"]
workers_dev = false
keep_vars = true

[assets]
binding = "ASSETS"
directory = "./dist"

[env.testing]
workers_dev = true

[env.staging]
routes = [
    { pattern = "v4.staging.goteo.org", zone_name = "goteo.org", custom_domain = true },
]

[env.prod]
routes = [
    { pattern = "v4.goteo.org", zone_name = "goteo.org", custom_domain = true },
]
[env.preview]
workers_dev = true
